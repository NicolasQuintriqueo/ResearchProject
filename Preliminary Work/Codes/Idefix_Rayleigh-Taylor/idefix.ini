[Grid]
X1-grid  1  0.0  512   u  0.5
X2-grid  1  0.0  512   u  1.0
X3-grid  1  0.0  1     u  1.0

[TimeIntegrator]
CFL         0.3
tstop       30.0
first_dt    1.e-5
nstages     2

[Hydro]
solver    hllc
csiso     constant  1.0

[Gravity]
potential   userdef

[Setup]
rho_heavy  constant 4.0
rho_light  constant 1.0
g_y        constant 0.01

[Boundary]
X1-beg    periodic  
X1-end    periodic
X2-beg    outflow   
X2-end    outflow
X3-beg    outflow
X3-end    outflow

[Output]
vtk    0.05